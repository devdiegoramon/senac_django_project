<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        
        <!-- Exibição do formulário -->
        {{ form.as_p }}
        
        <button type="submit">Login</button>
    </form>

    <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se aqui</a></p>
</body>
</html>
