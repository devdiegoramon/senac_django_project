<!-- controle.f2.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Transações</title>
</head>
<body>
    <h1>Adicionar Nova Transação</h1>

    <!-- Formulário para adicionar a transação -->
    <form method="POST">
        {% csrf_token %}
        
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="valor">Valor</label>
        <input type="number" id="valor" name="valor" step="0.01" required><br>

        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria"><br>

        <button type="submit">Salvar Transação</button>
    </form>

    <!-- Exibindo as transações existentes -->
    <h2>Transações Existentes</h2>
    <ul>
        {% for transacao in transacoes %}
            <li>{{ transacao.descricao }} - R$ {{ transacao.valor }} ({{ transacao.categoria }})</li>
        {% endfor %}
    </ul>

    <!-- Exibindo mensagens de sucesso ou erro -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
