</head>

            <a href="inicio2.html">
                <img src="/img/logo.png" alt="Logo">
            </a>
        </div>
        <nav class="nav-bar">
            <ul class="list-menu">
                <li><a href="/HTML/inicio2.html">Início</a></li>
                <li><a href="/HTML/controle.f2.html">Finanças Pessoais</a></li>
                <li><a href="/HTML/pnegocios2.html">Pequenos Negócios</a></li>
            </ul>
            <li class="User-Menu">
                <a href="#" id="user-icon"><i class="fa-solid fa-user"></i></a>
                <ul class="dropdown" id="user-dropdown">
                    <li class="user-men"><a href="perfil.html">Editar Perfil</a></li>
                    <br><hr>
                    <li class="user-men"><a href="adionar-c.html">Adicionar Conta</a></li>

                </ul>
            </li>
        </nav>
    </header>

    <div class="conteiner">
        <h1>Adicionar Conta de Usuário</h1>
        <form id="formulario" method="POST">
            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="confirmarEmail">Confirmar Email:</label>
                <input type="email" id="confirmarEmail" name="confirmarEmail" placeholder="Confirme seu email" required>
            </div>

            <!-- Código de Segurança -->
            <div class="form-group">
                <label for="codigoSegunca">Código de Segurança:</label>
                <input type="password" id="codigoSegunca" name="codigoSegunca" placeholder="Código de Segurança" required>
            </div>

            <!-- CPF -->
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" required>
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <!-- Confirmação de Senha -->
            <div class="form-group">
                <label for="confirmacaoSenha">Confirme a Senha:</label>
                <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" placeholder="Confirme sua senha" required>
            </div>

            <!-- Botões -->
            <button type="submit">Cadastrar Conta</button>
            <a href="inicio.html">
                <button type="button" class="voltar-btn">Voltar</button>
            </a>
        </form>

        <!-- Área para mostrar as informações digitadas -->
        <div id="resultado" style="margin-top: 20px; display: none;">
            <h2>Informações Cadastradas:</h2>
            <p><strong>Nome:</strong> <span id="resultado-nome"></span></p>
            <p><strong>Email:</strong> <span id="resultado-email"></span></p>
            <p><strong>CPF:</strong> <span id="resultado-cpf"></span></p>
        </div>
    </div>

    <script src="/scripts/inicio.js"></script>
</body>
</html>
